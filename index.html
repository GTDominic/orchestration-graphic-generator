<!DOCTYPE html>
<html>
    <head>
        <title>Orchestration Graphic Generator</title>
        <meta charset="UTF-8" />
        <script src="./build/build.js"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body onload="OG_main()">
        <div class="w3-top w3-card-2 navbar">
            <div class="w3-bar w3-teal w3-left-align">
                <a href="/" class="w3-bar-item w3-button w3-indigo">Home</a>
            </div>
        </div>
        <div id="spacer-top" class="w3-display-container"></div>
        <div class="w3-row">
            <div class="w3-half" id="form"></div>
            <div class="w3-half">
                <div class="w3-container w3-top" id="svg_out"></div>
                <div id="OG_error"></div>
            </div>
        </div>
        <div id="spacer-bottom" class="w3-display-container"></div>
        <div class="w3-bottom w3-card-2 navbar">
            <div class="w3-bar w3-teal">
                <button onclick="OG_download('json')" class="w3-bar-item w3-button w3-indigo w3-padding-16">Download Settings</button>
                <button onclick="OG_download('svg')" class="w3-bar-item w3-button w3-indigo w3-padding-16">Download Graphic</button>
                <label id="OG_inputfile_label" for="OG_inputfile" class="w3-bar-item w3-button w3-indigo w3-padding-16">Import Settings</label>
                <input type="file" id="OG_inputfile" oninput="OG_import()" class="w3-bar-item w3-button w3-indigo" accept=".json" />
                <p class="w3-right w3-margin-right ">
                    Â©
                    <span id="year"></span>
                    Dominic Seithel | Version:
                    <span id="version"></span>
                    <span id="environment"></span>
                </p>
            </div>
        </div>
    </body>
</html>
