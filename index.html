<!DOCTYPE html>
<html>
    <head>
        <title>Orchestration Graphic Generator</title>
        <meta charset="UTF-8" />
        <script src="./build/build.js"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body onload="OG_main()">
        <div class="w3-row">
            <div class="w3-half" id="form"></div>
            <div class="w3-half">
                <div class="w3-container" id="svg_out"></div>
                <div class="w3-container">
                    <button onclick="OG_download('json')" class="w3-button w3-teal">Download JSON</button>
                    <button onclick="OG_download('svg')" class="w3-button w3-teal">Download SVG</button>
                    <input type="file" id="OG_inputfile" oninput="OG_import()" class="w3-button w3-teal">
                </div>
                <div class="w3-panel w3-red" id="OG_error"></div>
            </div>
        </div>
    </body>
</html>
